<style>
    .sub-btn{
        background-color: rgb(213, 10, 10);
        color: white;
        border: none;
        height: 30px;
        width: 80px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 15px;
        transition: opacity 0.15s, active 0.15s;
    }
    .sub-btn:hover{
        opacity: 0.7;
    }
    .sub-btn:active{
        opacity: 0.3;
    }

    .join-btn{
        color:rgb(28, 94, 226);
        border-color: rgb(28, 94, 226);
        border-style: solid;
        border-radius: 3px;
        height: 30px;
        width: 50px;
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s,opacity 0.15s;
    }
    .join-btn:hover{
        background-color: rgb(28, 94, 226);
        color: white;
    }
    .join-btn:active{
        opacity: 0.7;
    }

    .tweet-btn{
        background-color:rgb(27, 100, 246);
        border: none;
        color:white;
        font-weight: bold;
        height:30px;
        width:70px;
        font-size:14px;
        border-radius:20px;
        cursor:pointer;
        margin-left:15px;
        transition: box-shadow 0.15s,opacity 0.15s;
    }
    .tweet-btn:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
    }
    .tweet-btn:active{
        opacity:0.7;
    }

    .req-btn{
        background-color: black;
        color: white;
        padding: 7px 15px 7px 15px;
        font-weight: bold;
        font-size: 10px;
        border:none;
        cursor:pointer;
        transition: opacity 0.15s;
    }
    .req-btn:hover{
        opacity: 0.8;
    }

    .cart-btn{
        background-color: rgb(237, 189, 32);
        border:none;
        height: 40px;
        padding: 10px 50px 10px 50px;
        border-radius: 20px;
        cursor:pointer;
    }
    .cart-btn:hover{
        opacity: 0.7;
    }

    .stretch{
        background-color: green;
        color:white;
        border:none;
        padding: 10px 20px 10px 20px;
        cursor:pointer;
        transition:padding 0.15s,font-size 0.15s;
    }
    .stretch:hover{
        padding: 20px 40px 20px 40px;
        font-size:20px;
    }

    .margin{
        background-color: green;
        color:white;
        border:none;
        padding: 5px 12px 5px 12px;
        margin-left:5px;
        margin-right:5px;
        cursor: pointer;
        border:none;
        transition: padding 0.2s, margin-left 0.2s,margin-right 0.2s;
    }
    .margin:hover{
        padding: 5px 20px 5px 20px;
        margin-left: 2.5px;
        margin-right: 2.5px;
    }
</style>


<button class="sub-btn"> Subscribe </button>
<button class="join-btn"> Join </button>
<button class="tweet-btn"> Tweet </button>


<br><br>
<button class="req-btn">Request now</button>

<br><br>
<button class="cart-btn">Add to Cart</button>

<br><br>
<button class="stretch">Stretch</button>

<br><br>
<button class="margin">One</button>
<button class="margin">Two</button>
<button class="margin">Three</button>
